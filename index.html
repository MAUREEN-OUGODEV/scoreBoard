<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
    <title>scoreBoard</title>
</head>
<body>
    <div class="container landpage">
        <div class="row">
            <div class="col-md-6  mainpage">
               <div class="firstlay">
                <h1>Your Score</h1>
                <div class="headingone">
                    <h1>76</h1>
                <h6>of 100</h6>
                </div>
                <h3>Great</h3>
                <p>Your scored higher than 65% of <br>the people who have taken<br>these test</p>
               </div>
            </div>
            <div class="col-md-6">
                <div class="layout">
                    <h1>summary</h1>
               <div class="sublayout">
                <div class="subheading small">
                    <ion-icon class="smallone" name="flash-outline"></ion-icon>
                    <h6 class="smallone">Reaction </h6>
                    <p class="smal">80/100</p>
                   </div>
                   <div class="subheading  small2">
                    <ion-icon class="smallTwo" name="time-outline"></ion-icon>
                    <h6 class="smallTwo">Memory</h6>
                    <p class="smal">92/100</p>
                   </div>
                   <div class="subheading small3">
                    <ion-icon class="smallThree" name="chatbubble-ellipses-outline"></ion-icon>
                    <h6 class="smallThree">Verbal</h6>
                    <p class="smal">61/100</p>
                   </div>
                    <div class="subheading small4">
                        <ion-icon class="smallFour" name="eye-outline"></ion-icon>
                        <h6 class="smallFour">Visual</h6>
                    <p class="smal">72/100</p>
                    </div>
               </div>

               <a href="" class="btn">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
